<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<div class="page">
    <div class="left">
        <h1>Student Performance<br><span>Prediction System</span></h1>
        <p>
            This machine learning model predicts a student's expected performance
            based on study habits, sleep patterns, and practice consistency.
        </p>
    </div>

    <div class="right">
        <form action="{{ url_for('performance') }}" method="POST">

            <div class="field">
                <label>Previous Score</label>
                <input type="number" name="Previous Scores" required>
            </div>

            <div class="field">
                <label>Hours Studied (per day)</label>
                <input type="number" name="Hours Studied" required>
            </div>

            <div class="field">
                <label>Sleep Hours</label>
                <input type="number" name="Sleep Hours" required>
            </div>

            <div class="field">
                <label>Question Papers Practiced</label>
                <input type="number" name="Sample Question Papers Practiced" required>
            </div>

            <button type="submit">Predict</button>
        </form>

        {% if performance %}
        <div class="result">
            <span>Student's Performance</span>
            <h2>{{ performance }}</h2>
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
